<style>
    #fly {
        display: block;
        position: relative;
        margin: 0px auto;
        width: 5%;
        height: 40px;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 12px;
        text-align: center;
        color: #fff;
        background: #ee8a65;
    }
</style>
<div id='map'></div>
<br/>
<button onclick='fly();' id='fly'>Pause Map</button>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZHlsYW5jIiwiYSI6Im53UGgtaVEifQ.RJiPqXwEtCLTLl-Vmd1GWQ';
var start = [-111.75, 32.5];
var end = [-77.50, 38];
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/dylanc/cikb2yvtr00589fm13z417kdu',
    center: start,
    zoom: 9
});

var isAtStart = true;

function fly() {
    // depending on whether we're currently at point a or b, aim for
    // point a or b
    var target = isAtStart ? end : start;

    // and now we're at the opposite point
    isAtStart = !isAtStart;

    map.flyTo({
        // These options control the ending camera position: centered at
        // the target, at zoom level 9, and north up.
        center: target,
        zoom: 10,
        bearing: 0,

        // These options control the flight curve, making it move
        // slowly and zoom out almost completely before starting
        // to pan.
        speed: 0.012, // make the flying slow
        curve: 0.01, // change the speed at which it zooms out

        // This can be any easing function: it takes a number between
        // 0 and 1 and returns another number between 0 and 1.
        easing: function (t) {
            return t;
        }
    });
}


$( document ).ready(function() {
  fly();
});

</script>
